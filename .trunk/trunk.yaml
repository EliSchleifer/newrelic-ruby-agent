version: 0.1
cli:
  version: 1.1.0
downloads:
  - name: ruby-build
    version: 20221206
    downloads:
      - url: https://github.com/rbenv/ruby-build/archive/refs/tags/v20221206.tar.gz
        strip_components: 1
plugins:
  sources:
    - id: trunk
      ref: v0.0.6
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - black@22.10.0
    - hadolint@2.12.0
    - gitleaks@8.15.2
    - prettier@2.8.1
    - flake8@6.0.0
    - rubocop@1.39.0:
        packages:
          - rubocop-minitest
          - rubocop-rake
          - rubocop-performance
    - shellcheck@0.8.0
    - git-diff-check
    - markdownlint@0.32.2
    - haml-lint@0.40.0
    - shfmt@3.5.0
    - actionlint@1.6.22
    - isort@5.10.1
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
    - python@3.10.3
    - ruby@3.1.3
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
